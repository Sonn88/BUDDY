<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Buddy dance</title>
</head>
<style>

</style>
<link rel="stylesheet" href="style.css">
<body>
<div class="main">
    <div class="info" id="clear">
        <h1 align="center"> Make Buddy</h1 >
        <h2> Please make your buddy you get to choose what they look like after please name your buddy and click the made Buddy button. After that you will make your buddy dance .</h2>
        <h3>Pick a design for Buddy</h3>
        <div class="row">
            <button id="normal"> normal</button>
            <button id="Funny"> Funny</button>
            <button id="girly"> Girly</button>
            <button id="cool"> Cool</button>

        </div>
        <h3>Pick a color</h3>
        <div class="row">
            <button id="purple">Purple</button>
            <button id="green">Green</button>
            <button id = yellow>Yellow</button>
            <button id="pink">Pink</button>
            <button id="red"> Red</button>
        </div>
        <br>
        <div class="row">
            <label for="name">Name your Buddy</label>
            <input type="text"id="name"name="name">
        </div>
        <button id="ready"> Name Ready</button>

    </div>


    <div class="Buddy" >
        <div>
            <p></p>
            <img src="https://share.sketchpad.app/24/39c-5fee-0637e1.png" style="width: 500px; height: 600px" >

            <button> Buddy made</button>
        </div>
    </div>

</div>
<script>
    const place = document. querySelector('p')
    const buddy = document.querySelector('img')
    const funny = document.getElementById('Funny');
    const normal = document.getElementById('normal')
    const girly= document.getElementById('girly');
    const cool = document.getElementById('cool');
    const purple = document.getElementById('purple');
    const green = document.getElementById('green');
    const ready = document.getElementById('ready');

    const name= document.getElementById('name')
    normal.addEventListener('click', function (e){
        buddy.src =`https://share.sketchpad.app/24/39c-5fee-0637e1.png`;

    })

    funny.addEventListener('click',function(e){
        buddy.src =`https://share.sketchpad.app/24/b1e-0d69-78bad0.png`;

    })
    girly.addEventListener('click',function(e){
        buddy.src=`https://share.sketchpad.app/24/965-955b-f32852.png`;
    })
    cool.addEventListener('click', function(e){
        buddy.src=`https://share.sketchpad.app/24/5d4-e042-c768bc.png`;
    })

    const Bname =document.createElement('h3')
    ready.addEventListener('click', function(e){

        Bname.innerHTML= ' This is your Buddy'+' '+name.value;
        place.appendChild(Bname);

    })


</script>
</body>
</html>
